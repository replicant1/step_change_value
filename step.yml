title: Change value in file
summary: |-
  Change value in file. (e.g. constants)
description: |-
  Change value in file. (e.g. constants)
website: https://github.com/BOOMik/step_change_value
source_code_url: https://github.com/BOOMik/step_change_value
support_url: https://github.com/BOOMik/step_change_value/issues
source:
  git: https://github.com/BOOMik/steps-set-ios-version.git
type_tags:
  - build
  - utils
  - xamarin
  - ios
  - android
  - code
inputs:
  - file:
    opts:
      title: "File path"
      summary: ""
      description: |
        The file that you want to change a value.
      is_required: true
  - old_value:
    opts:
      title: "Old value"
      summary: "For replace"
      description: |
        current value in file
      is_required: true
  - new_value:
    opts:
      title: "New value"
      summary: "To replace"
      description: |
        new value
      is_required: true  
  - show_file: "false"
    opts:
      title: "Show old and new file content"
      summary: "For debug"
      is_required: false
      value_options:
      - "true"
      - "false"      
  - notfound_exit: "true"
    opts:
      title: "Mark as \"Failed\" if value isn't found."
      summary: "To mark a step as \"Failed\" if value for replacing isn't found."
      is_required: false
      value_options:
      - "true"
      - "false"